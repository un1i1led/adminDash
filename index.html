<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="dash">
        <h2>Dashboard</h2>
        <ul>
            <li>Dashboard</li>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>
        <ul id="second">
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </div>
    <div class="right">
        <div class="top">
            <div class="nav">
                <div class="options">
                    <ul>
                        <li>New</li>
                        <li>Upload</li>
                        <li>Share</li>
                    </ul>
                </div>
                <div class="icons">
                    <div class="search"></div>
                    <div class="notifications">
                        <img src="img/notification.png" alt="notification 
                        bell" id="bell">
                    </div>
                    <div class="user">
                        <p>User</p>
                        <img src="img/eye.svg" alt="" id="eye">
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="projects">
                <h2>Projects</h2>
            </div>
            <div class="announcements">
                <h2>Announcements</h2>
            </div>
        </div>
        <div class="last">
            <div class="grid"></div>
            <div class="reel">
                <div class="announce"></div>
                <div class="trending"></div>
            </div>
        </div>
    </div>
</body>
</html>
