<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="dash">
        <h2>Dashboard</h2>
        <hr>
        <ul class="dash-ul">
            <a href="">
                <li>Dashboard</li>
            </a>
            <a href="">
                <li>Home</li>
            </a>
            <a href="">
                <li>Profile</li>
            </a>
            <a href="">
                <li>Messages</li>
            </a>
            <a href="">
                <li>Tasks</li>
            </a>
            <a href="">
                <li>Communities</li>
            </a>
        </ul>
        <ul class="dash-ul" id="second">
            <a href="">
                <li>Settings</li>
            </a>
            <a href="">
                <li>Support</li>
            </a>
            <a href="">
                <li>Privacy</li>
            </a>
        </ul>
    </div>
    <div class="right">
        <div class="top">
            <div class="nav">
                <div class="options">
                    <ul>
                        <a href="">
                            <li>New</li>
                        </a>
                        <a href="">
                            <li>Upload</li>
                        </a>
                        <a href="">
                            <li>Share</li>
                        </a>
                    </ul>
                </div>
                <div class="icons">
                    <div class="search"></div>
                    <div class="notifications">
                        <img src="img/notification.png" alt="notification 
                        bell" id="bell">
                    </div>
                    <div class="user">
                        <p>User</p>
                        <img src="img/eye.svg" alt="" id="eye">
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="grid">
                <div class="projects">
                    <h2 class="four-hundred">Projects</h2>
                </div>
                <div class="info-grid">
                    
                </div>
            </div>
            <div class="reel">
                <div class="announcements">
                    <h2 class="four-hundred not-centered">Announcements</h2>
                </div>
                <div class="announce"></div>
                <h2 class="four-hundred not-centered" id="trend-word">Trending</h2>
                <div class="trending"></div>
            </div>
        </div>
    </div>
</body>
</html>
