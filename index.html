<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="dash">
        <h2 id="dashboard-big">Dashboard</h2>
        <hr class="line">
        <div class="whole-dash">
            <div class="icon-dash">
                <ul>
                    <li>
                        <img src="img/home.svg" class="dash-icon">
                    </li>
                    <li>
                        <img src="img/profile.svg" class="dash-icon">
                    </li>
                    <li>
                        <img src="img/mail.svg" class="dash-icon">
                    </li>
                    <li>
                        <img src="img/history2.svg" class="dash-icon">
                    </li>
                    <li>
                        <img src="img/tasks.svg" class="dash-icon">
                    </li>
                    <li>
                        <img src="img/community.svg" class="dash-icon">
                    </li>
                </ul>
            </div>
            <ul class="dash-ul">
                <a href="" class="dash-link">
                    <li>Home</li>
                </a>
                <a href="">
                    <li>Profile</li>
                </a>
                <a href="">
                    <li>Messages</li>
                </a>
                <a href="">
                    <li>History</li>
                </a>
                <a href="">
                    <li>Tasks</li>
                </a>
                <a href="">
                    <li>Communities</li>
                </a>
            </ul>
        </div>
        <hr class="line">
        <div class="whole-dash">
            <div class="icon-dash">
                <ul>
                    <li>
                        <img src="img/settings.svg" class="dash-icon">
                    </li>
                    <li>
                        <img src="img/support.svg" class="dash-icon">
                    </li>
                    <li>
                        <img src="img/privacy.svg" class="dash-icon">
                    </li>
                </ul>
            </div>
            <ul class="dash-ul" id="second">
                <a href="">
                    <li>Settings</li>
                </a>
                <a href="">
                    <li>Support</li>
                </a>
                <a href="">
                    <li>Privacy</li>
                </a>
            </ul>
        </div>
    </div>
    <div class="right">
        <div class="top">
            <div class="nav">
                <div class="options">
                    <ul>
                        <a href="">
                            <li>New</li>
                        </a>
                        <a href="">
                            <li>Upload</li>
                        </a>
                        <a href="">
                            <li>Share</li>
                        </a>
                    </ul>
                </div>
                <div class="icons">
                    <div class="search"></div>
                    <div class="notifications">
                        <img src="img/notif.svg" alt="notification 
                        bell" id="bell">
                    </div>
                    <div class="user">
                        <a href="">
                            <p>User</p>
                        </a>
                        <a href="https://github.com/un1i1led"><img 
                            src="img/eye.svg" alt="" id="eye">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="grid">
                <div class="projects">
                    <h2 class="four-hundred">Projects</h2>
                </div>
                <div class="info-grid">
                    
                </div>
            </div>
            <div class="reel">
                <div class="announcements">
                    <h2 class="four-hundred not-centered">Announcements</h2>
                </div>
                <div class="announce"></div>
                <h2 class="four-hundred not-centered" id="trend-word">Trending</h2>
                <div class="trending"></div>
            </div>
        </div>
    </div>
</body>
</html>
